<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Iscrivi Studente</title>
</head>
<body>
	<header>
		<h1>
			Iscrivi un nuovo studente
		</h1>
		<h2>
			Portale per la gestione degli studenti afferenti a qualche corso di laurea
		</h2>
	</header>
	<form method="post" action="iscrivi.php">
	<table>
		<tr>
			<td> Matricola: </td> <td> <input name="matricola" type="text" /> <td>
		</tr>
		<tr>
			<td> Nome: </td> <td> <input name="nome" type="text" /> <td>
		</tr>
		<tr>
			<td> Cognome: </td> <td> <input name="cognome" type="text" /> <td>
		</tr>
		<tr>
			<td> Data di nascita: </td> <td> <input name="dataNascita" type="date" /> <td>
		</tr>
		<tr>
			<td> Indirizzo: </td>
			<td>
				<select name="indirizzo">
					<optgroup label="Intelligenza Artificiale">
						<option value="rob"> Robotica </option>
						<option value="logic"> Logica Computazionale</option>
					</optgroup>
					<optgroup label="Storia">
						<option value="arch" selected> Archeologia </option>
					</optgroup>	
				</select>
			</td>
		</tr>
		<tr>
			<td> Password: </td> <td> <input name="password" type="password" /> </td>  
		</tr>
		<tr>
			<td> <input name="validaDati" type="button" value="Valida Dati" /> </td>  
		</tr>
		<tr>
			<td> <input name="submit" type="submit" value="Submit" /> </td>  
		</tr>
	</table>
	</form>
</body>
</html>
