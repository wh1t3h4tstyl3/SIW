<!DOCTYPE html>
<html>
<head lang="it">
<meta charset="utf-8">
<title>Iscrivi Studente</title>
</head>
<body>
	<header>
		<h1>
			Iscrivi un nuovo studente
		</h1>
		<h2>
			Portale per la gestione degli studenti afferenti a qualche corso di laurea
		</h2>
	</header>

	<section id="registration_form">
		<form method="post" action="iscrivi.php">
				Matricola: <input name="matricola" type="text" /> <br> 
				Nome: <input name="nome" type="text" /> <br>
				Cognome: <input name="cognome"type="text" /> <br> 
				Data di nascita: <input name="dataNascita"type="date" /> <br> 
				Indirizzo: <select name="indirizzo">
					<optgroup label="Intelligenza Artificiale">
						<option value="rob">Robotica</option>
						<option value="logic">Logica Computazionale</option>
					</optgroup>
					<optgroup label="Storia">
						<option value="arch" selected>Archeologia</option>
					</optgroup>
				</select> <br>
				Definisci una password per lo studente: <input name="password" type="password" /> <br> 
				Conferma password:<input name="confermaPassword" type="password" /> <br>
				<input name="validaDati" type="button" value="Valida Dati" /> <br>
				<input name="submit" type="submit" value="Submit" /> <br>
				<input name="reset" type="reset" value="Reset" /> <br>
		</form>
	</section>
</body>
</html>
