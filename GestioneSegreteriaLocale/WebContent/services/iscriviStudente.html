<html>
<head lang="it">
<title>Gestione Segreteria Studenti</title>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah"
	rel="stylesheet">
<link rel="stylesheet"
	href="../libraries/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<script src="../libraries/jquery-3.2.1.min.js"></script>
<script src="../libraries/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../css/prova.css" type="text/css">

</head>
<body>
	<header>
		<h1>Iscrivi un nuovo Studente</h1>
		<h2>Compila i seguente form per registrare un nuovo studente</h2>
	</header>

	<section class="formIscrizione" class="row">
		<div class="col-lg-3">
			<form method="post" action="iscriviStudente">
				<div class="form-group">
					<label for="matricola">Matricola:</label> <input name="matricola"
						type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="nome">Nome:</label><input name="nome" type="text"
						class="form-control" />
				</div>
				<div class="form-group">
					<label for="cognome">Cognome:</label> <input name="cognome"
						type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="dataNascita">Data di Nascita:</label> <input
						name="dataNascita" type="date" class="form-control" />
				</div>
				<div class="form-group">
					<label for="password">Password studente:</label> <input
						name="password" type="password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="confermaPassword">Conferma password:</label> <input
						name="confermaPassword" type="password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="indirizzo">Indirizzo:</label> <select name="indirizzo"
						class="form-control">
						<optgroup label="Intelligenza Artificiale">
							<option value="robotic">Robotica</option>
							<option value="logic">Logica Computazionale</option>
						</optgroup>
						<optgroup label="Storia">
							<option value="archeology">Archeologia</option>
						</optgroup>
					</select>
				</div>
				<div class="form-group">
					<input name="validaDati" type="button" value="Valida Dati"
						class="btn btn-warning" /> <input name="resetDati" type="reset"
						value="Reset Dati" class="btn btn-danger"
						onclick="messaggioPulisci();" /> <input name="inviaDati"
						type="submit" value="Invia Dati" class="btn btn-success" />
				</div>
			</form>
		</div>
	</section>


</body>
</html>
